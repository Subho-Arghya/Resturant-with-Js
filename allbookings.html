    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="nav navbar navbar-expand-md me-auto navbar-dark mynav">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="assets/Restro Logo.png" alt="" width="180" height="75" class="d-inline-block align-text-top">
                    
                  </a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                      <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="/menu.html">Menu</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="/booking.html">Booking</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="/allbookings.html">All Booking</a>
                      </li>
                    </ul>
                  </div>
            </div>
        </div>
    </nav>
    <section id="display_reservations">
      <div class="container">
        <div class="row" style="padding: 2rem 0;">
          <div class="col-9">
            <h3 class="all_res_heading">All Reservations</h3>
          </div>
          <div class="col-3">
            <a href="index.html" style="color:white;text-decoration:none;float: right;"
             class="btn btn-primary"> Home</a>
          </div>
        </div>
      </div> 
      <div class="container">
        <div class="row reservationlisting">

        </div>
      </div>       
    </section>
    <script>
      window.onload = Display()

      function Display() {
        let htmlelem = "";
        let divReference = document.querySelector(".reservationlisting")
        let reservations = JSON.parse(localStorage.getItem('reservations')) ?? [];

        reservations.forEach(element => {
          htmlelem += `
          <div class="col-md-6 col-sm-12 mb-3">
              <div class="card">
                <div class="card-header">
                  <h3>Reservation ${element.id}</h3>
                </div>
                <div class="card-body">
                  <p>Name: ${element.name}</p> 
                  <p>Email: ${element.email}</p>
                  <p>Number of People: ${element.people}</p> 
                  <p>Date: ${element.date.split("-").reverse().join("/")}</p>
                  <p>Time: ${element.time}</p>
                </div>
                              
              </div>   
             </div>
          `
        });

        divReference.innerHTML = htmlelem
      }
    </script>
</body>
</html>
