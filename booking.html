<body>

                  </a>

    <section id="form-section">
        <h3 class="booking_heading">Book A Table</h3>
        <div class="container">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6 col-sm-12">
                    <form class="booking_form">
                        <div class="form-group">
                          <label for="Name">Name:</label>
                          <input type="text" class="form-control" id="name" placeholder=" Please Enter Your Name" name="Name">
                        </div>
                        <div class="form-group">
                          <label for="email">Email:</label>
                          <input type="email" class="form-control" id="email" placeholder=" Please Enter Your email" name="email">
                        </div>
                        <div class="form-group">
                          <label for="Date">Date:</label>
                          <input type="date" class="form-control" id="date">
                        </div> 
                        <div class="form-group">
                          <label for="time">Time:</label>
                          <input type="time" class="form-control" id="time">
                        </div>  
                        <div class="form-group">
                          <label for="people">No Of People:</label>
                          <input type="number" class="form-control" id="people" placeholder=" Please Enter No Of People" name="people">
                        </div> 
                        <div class="form-group">
                          <button type="submit" class="btn btn-warning mt-3" id="Book" style="color: aliceblue;">Book</button>
                         <button class="btn btn-primary mt-3">
                          <a href="index.html" style="color:white;text-decoration:none"> Go To Home</a></button>
                        </div>
                        </form>
                </div>
            </div>
        </div>
    </section>
